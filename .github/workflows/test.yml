name: Test workflow

on:
  push:
    branches:
      - main

jobs:
  checkout-and-use-yaml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio actual
        uses: actions/checkout@v3

      - name: Checkout del repositorio externo
        uses: actions/checkout@v3
        with:
          repository: 'vazqueztomas/pipelines-template'
          token: ${{ secrets.GITHUB_TOKEN }} # Si el repositorio es privado

      - name: Usar el archivo YAML
        run: |
          echo "Usando archivo YAML"
          cat python/test.yml
