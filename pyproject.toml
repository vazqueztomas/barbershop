[tool.poetry]
name = "barbershop"
version = "0.1.0"
description = "Barbershop application"
authors = ["Tomas Vazquez <vazquezt2018@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "0.115.5"
pytest = "8.3.3"
httpx = "0.28.0"
tkcalendar = "*"

[tool.poetry.dev-dependencies]
pytest = "^6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]
